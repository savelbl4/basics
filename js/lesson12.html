<meta charset="utf-8">
<script>
	function getRandomInt(min, max) {
		return Math.floor(Math.random()*(max - min * 1)) + min;
	}
	var n = getRandomInt(0, 100);
	alert(n);

	n = getRandomInt(-100, 0);
	alert(n);
</script>
