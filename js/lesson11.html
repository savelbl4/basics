<meta charset="utf-8">
<script>
	var arr = [];
	var rounds = 1000000;
	var redlength = 0;
	var maxredlength = 0;
	var i = 0;
	for (i=0; i<=rounds; i++) {
		arr.push(Math.round(Math.random()*2-1));
	}
	alert(arr);
	for(i=0; i<arr.length; i++) {
		if (arr[i] == 1) {
			redlength = 0;
			while(i < arr.length && arr[i] == 1) {
				i++;
				redlength++;
			}
			if (redlength > maxredlength){
				maxredlength = redlength;
			}
		}
	}
	alert("Максимальная последовательность выпадающих подряд красных: " + maxredlength);
</script>
